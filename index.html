<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>UCD Webpage</title>
</head>
<body>

    <header id="header">
        <div class="logo header-ele"></div>
        <form class="search header-ele">
            <input type="text" name="" id="" class="input-field">
            <button type="submit"><i class="fa fa-search"></i></button>
        </form>
        <nav class="nav-bar header-ele">
            <ul class="tab-wrapper">
                <li class="tab-item">
                    <a href="">Home</a>
                </li>
                <li class="tab-item">
                    <a href="">Exhibitions</a>
                </li>
                <li class="tab-item">
                    <a href="">Booking</a>
                </li>
                <li class="tab-item">
                    <a href="">Contact</a>
                </li>
            </ul>
        </nav>
    </header>

    <main id="main">
        <div class="intro-wrapper">
            <div class="intro-video">
                <video src="assets/Sickick - Mind Games (Official Video).mp4" autoplay muted loop></video>
            </div>
            <div class="intro-button-wrapper">
                <div class="intro-button">
                    <a href="">Explore more +</a>
                </div>
            </div>
        </div>

        <div class="main-content"> 
            <div class="short-description">
                <h2>Open time</h2>
            
                <div class="desc-content">
                    <p></p>
                </div>
            </div>
            <div class="home-exhibition">

            </div>
        </div>
    </main>
    <footer id="footer"></footer>
</body>
</html>
